<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <title>Cotizador</title>
  <!-- Link css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Link bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col col-md-8 mr-md-auto ml-md-auto">
        <div id="contenido">
          <header>
            <h1 class="text-center">Cotiza tu seguro de Auto</h1>
          </header>
          <div class="row contenido-formulario">
            <div class="col col-md-10 mr-md-auto ml-md-auto">
              <form action="#" id="cotizar-seguro">
                <div class="form-group">
                  <label for="marca">Marca:</label>
                  <select class="form-control" id="marca">
                    <option value="">- Seleccionar -</option>
                    <option value="1">Citroen</option>
                    <option value="2">Peugeot</option>
                    <option value="3">Fiat</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="anio">Año:</label>
                  <select class="form-control" id="anio">
                    <option value="">- Seleccionar -</option>
                    <option value="1">2005</option>
                    <option value="2">2006</option>
                    <option value="3">2007</option>
                    <option value="4">2008</option>
                    <option value="5">2009</option>
                    <option value="6">2010</option>
                  </select>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-legend col-12">Tipo Seguro</legend>
                    <div class="col12">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" id="basico" type="radio" name="tipo" value="basico" checked>
                          Básico
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" id="completo" type="radio" name="tipo" value="completo">
                          Completo
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div id="resultado"></div>
                <div class="form-group">
                  <input type="button" onclick="cotizarSeguro()" class="btn btn-raised btn-primary" value="Cotizar">
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <script src="JS/dom.js"></script>
  <script src="JS/ciclo.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
